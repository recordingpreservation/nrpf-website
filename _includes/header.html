<div class="header">
  <div class="container">

  <nav class="navbar container-fluid">
    <div class="logo">
      <a class="navbar-brand" href="{{ site.url }}/">
        <img width="{{ site.logo.desktop_width }}" height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" />
        {% comment %}<h2 class="site-title">{{ site.title }}</h2>{% endcomment %}
      </a>
    </div>
    <div class="logo-mobile">
      <a href="{{ site.url }}/">
        {% comment %}<img width="{{ site.logo.desktop_width }}" height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" />{% endcomment %}
        <img width="{{ site.logo.mobile_width }}" height="{{ site.logo.mobile_height }}" alt="{{ site.title }}" src="{{ site.logo.mobile | relative_url }}" /></a>
    </div>
    {% include main-menu.html %}
    {% include hamburger.html %}
  </nav>

  </div>
</div>
