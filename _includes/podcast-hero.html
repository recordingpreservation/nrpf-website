<!-- Podcast Hero Section -->
<div class="podcast-hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-5 text-center">
                {% if page.image %}
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="podcast-hero-image img-fluid">
                {% endif %}
            </div>
            <div class="col-12 col-md-7">
                <h1 class="podcast-hero-title">{{ page.title }}</h1>
                {% if page.elevator_pitch %}
                <p class="podcast-hero-pitch">{{ page.elevator_pitch }}</p>
                {% endif %}
                {% if page.teaser %}
                <p class="podcast-hero-teaser">{{ page.teaser }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
