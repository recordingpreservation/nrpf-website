---
layout: default
bodyClass: "page-team"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="team team-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="team-meta">
          <p class="team-description">{{ page.jobtitle }}</p>
        </div>
        {% if page.image %}
        <div class="page-teams team-summary-large team-image">
            <img width="150" height="150" alt="{{ page.title }}" class="img-fluid mb-2" src="{{ page.image | relative_url }}" />
        </div>
        {% endif %}

        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>
